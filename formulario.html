<body>

    <div class="container">
        <form action="processar.php" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <h3>Informe seu país:</h3>
                <select name="pais" id="pais" required>
                    <option value="brazil">Brasil</option>
                    <option value="portugal">Portugal</option>
                    <option value="eua">EUA</option>
                    <option value="inglaterra">Inglaterra</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Informe seu gênero:</h3>
                <div class="btn-group">
                    <input type="radio" name="genero" value="masculino" id="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" value="feminino" id="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" value="outro" id="outro">
                    <label for="outro">Outro</label>
                </div>
            </div>

            <div class="form-group">
                <label for="termos">
                    <input type="checkbox" name="termos" id="termos" required>
                    Aceitar termos e condições
                </label>
            </div>

            <div class="form-group">
                <h4>Mensagens Adicionais:</h4>
                <textarea name="mensagens" id="mensagens" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

</body>

</html>
